<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="user-info">
    <h1>Editar Perfil</h1>
    <form (ngSubmit)="atualizarUsuario()">
        <div class="mb-3">
            <label for="inputNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="inputNome" [(ngModel)]="usuario.nomeUsuario" name="nome">
        </div>
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" [(ngModel)]="usuario.email" name="email">
        </div>
        <div class="mb-3">
            <label for="inputSenha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputSenha" [(ngModel)]="usuario.senha" name="senha">
        </div>
        <div class="mb-3">
            <label for="inputTelefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="inputTelefone" [(ngModel)]="usuario.telefone" name="telefone">
        </div>
        <h2>Endereço</h2>
        <div class="mb-3">
            <label for="inputRua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="inputRua" [(ngModel)]="usuario.endereco.rua" name="rua">
        </div>
        <div class="mb-3">
            <label for="inputNumero" class="form-label">Número</label>
            <input type="text" class="form-control" id="inputNumero" [(ngModel)]="usuario.endereco.numero" name="numero">
        </div>
        <div class="mb-3">
            <label for="inputBairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="inputBairro" [(ngModel)]="usuario.endereco.bairro" name="bairro">
        </div>
        <div class="mb-3">
            <label for="inputCidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCidade" [(ngModel)]="usuario.endereco.cidade" name="cidade">
        </div>
        <div class="mb-3">
            <label for="inputEstado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="inputEstado" [(ngModel)]="usuario.endereco.estado" name="estado">
        </div>
        <div class="mb-3">
            <label for="inputPais" class="form-label">País</label>
            <input type="text" class="form-control" id="inputPais" [(ngModel)]="usuario.endereco.pais" name="pais">
        </div>
        <button type="submit" class="btn btn-secondary btn-md">Atualizar</button>
    </form>
</div>
