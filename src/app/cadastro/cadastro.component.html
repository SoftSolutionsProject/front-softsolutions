<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 half-screen order-md-1 image-container">
      <img src="assets/images/cadastro/bg-cadastro.png" class="img-fluid" alt="Imagem">
    </div>
    <div class="col-md-6 half-screen d-flex justify-content-center align-items-center order-md-2 form-container">
      <div class="col-md-10">
        <h1 class="text-center mb-4">CADASTRE-SE</h1>
        <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
          <div class="secao">
            <div class="mb-5">
              <input
                type="text"
                class="form-control"
                formControlName="nomeUsuario"
                placeholder="Nome">
              <small class="text-danger" *ngIf="cadastroForm.get('nomeUsuario')?.invalid && cadastroForm.get('nomeUsuario')?.touched">
                Nome é obrigatório.
              </small>
            </div>
            <div class="mb-5">
              <input
                type="email"
                class="form-control"
                formControlName="email"
                placeholder="Email">
              <small class="text-danger" *ngIf="cadastroForm.get('email')?.invalid && cadastroForm.get('email')?.touched">
                Email válido é obrigatório.
              </small>
            </div>
            <div class="mb-5">
              <input
                type="password"
                class="form-control"
                formControlName="senha"
                placeholder="Senha">
              <small class="text-danger" *ngIf="cadastroForm.get('senha')?.invalid && cadastroForm.get('senha')?.touched">
                Senha deve ter pelo menos 6 caracteres.
              </small>
            </div>
            <div class="mb-5">
              <input
                type="text"
                class="form-control"
                formControlName="cpfUsuario"
                placeholder="CPF (somente números)">
              <small class="text-danger" *ngIf="cadastroForm.get('cpfUsuario')?.invalid && cadastroForm.get('cpfUsuario')?.touched">
                CPF válido é obrigatório (11 dígitos).
              </small>
            </div>
          </div>
          <div class="text-center secao">
            <div class="mb-5">
              <button type="submit" class="btn btn-secondary btn-md w-50" [disabled]="cadastroForm.invalid">Cadastrar</button>
            </div>
          </div>
          <div class="text-center">
            <p class="text-success" *ngIf="message">{{ message }}</p>
            <p class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
