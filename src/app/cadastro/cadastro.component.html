<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 half-screen order-md-1 image-container">
      <img src="assets/images/cadastro/bg-cadastro.png" class="img-fluid" alt="Imagem">
    </div>
    <div class="col-md-6 half-screen d-flex justify-content-center align-items-center order-md-2 form-container">
      <div class="col-md-10">
        <h1 class="text-center mb-4">CADASTRE-SE</h1>
        <form>
          <div class="secao">
            <div class="mb-5">
              <input type="text" class="form-control" id="inputNome" placeholder="Nome">
            </div>
            <div class="mb-5">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="mb-5">
              <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
            </div>
            <div class="mb-5">
              <input type="tel" class="form-control" id="inputTel" placeholder="Tel">
            </div>
          </div>
          <div class="text-center secao">
            <div class="mb-5">
              <button type="submit" class="btn btn-secondary btn-md w-50">Cadastrar</button>
            </div>
          </div>
          <div class="text-center">
            <p class="text-danger">O e-mail informado já possui cadastro</p>
            <p class="text-success">Usuário cadastrado com sucesso</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
